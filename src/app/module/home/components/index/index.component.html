<section id="form-bg">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3" style="margin-top: 110px;">
                <div class="card m-auto">
                    <h5 class="card-title ">Email Send App</h5>
                    <div class="card-body">
                        <form [formGroup]="emailSendForm" (submit)="emailSendFormSubmit()">
                            <div class="row">
                                <div class="col-12">
                                    <mat-form-field appearance="outline">
                                        <mat-label>To</mat-label>
                                        <input matInput formControlName="to">
                                        <mat-error *ngIf="emailSendForm.get('to')?.invalid && (emailSendFormSubmitted || emailSendForm.controls.to.touched)">
                                            <span *ngIf="emailSendForm.controls.to.errors?.required">Required</span>
                                            <span *ngIf="emailSendForm.controls.to.errors?.pattern && !emailSendForm.controls.to.errors?.required">enter valid email</span>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col-12">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Subject</mat-label>
                                        <input matInput formControlName="subject">
                                        <mat-error *ngIf="emailSendForm.get('subject')?.invalid && (emailSendFormSubmitted || emailSendForm.controls.subject.touched)">
                                            <span *ngIf="emailSendForm.controls.subject.errors?.required">Required</span>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col-12">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Message</mat-label>
                                        <input matInput formControlName="message">
                                        <mat-error *ngIf="emailSendForm.get('message')?.invalid && (emailSendFormSubmitted || emailSendForm.controls.message.touched)">
                                            <span *ngIf="emailSendForm.controls.message.errors?.required">Required</span>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="m-auto">
                                    <img *ngIf="emailSendFormSubmitting" src="./assets/img/pre-loader.gif" class="loader-height ">
                                    <img *ngIf="isSendSuccess" src="./assets/img/MailSuccess.gif" class="loader-height ">
                                </div>
                            </div>
                            <div class="row d-flex  justify-content-between">
                                <button type="submit" [disabled]="!emailSendForm.valid" class="ml-3" mat-raised-button color="primary">Send </button>
                                <button type="reset" class="mr-3" mat-raised-button color="primary">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

</section>
